<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <div class="header">
        <div class="ikony">
            <div class="grupa">
                <a class="linki" href="">Gmail</a>
                <a class="linki" href="">Grafika</a>
                <div class="menu">
                    <a class="aplikacjie" href="">
                        <img class="kropki" src="menu.png">
                    </a>
                </div>
                <button class="zalogujsie" type="button" onclick="location.href=''">Zaloguj się</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="logo">
            <img class="google" height="92" src="logo.png">
        </div>
        <div class="wyszukiwanie">
            <div class="tekst">
                <div class="visual1">
                    <img class="lupa" src="lupa.png">
                    <input type="search" maxlength="2048" title="Szukaj">
                    <img class="klaw" src="klawiatura.png" title="Narzędzia do wprowadzania tekstu">
                    <img class="mikro" src="mikro.png" title="Wyszukiwanie głosowe">
                </div>
            </div>
            <div class="przyciski">
                <div class="buttons">
                    <button class="przycisk1" type="button" onclick="location.href=''">Szukaj w Google</button>
                    <button class="przycisk2" type="button" onclick="location.href=''">Szczęśliwy traf</button>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="kraj">Polska</div>
        <div class="linki_dolne">
            <div class="prawo">
                <a class="bottom_text" href="">O nas</a>
                <a class="bottom_text" href="">Reklamuj się</a>
                <a class="bottom_text" href="">Dla firm</a>
                <a class="bottom_text" href="">Jak działa wyszukiwarka</a>
            </div>
            <div class="srodek">
                <div class="neutralnosc">
                    <img class="listek" src="listek.png">
                    <a class="bottom_text" href="">Neutralność węglowa od 2007 roku</a>
                </div>
            </div>
            <div class="lewo">
                <a class="bottom_text" href="">Prywatność</a>
                <a class="bottom_text" href="">Warunki</a>
                <a class="bottom_text" href="">Ustawienia</a>
            </div>
        </div>
    </div>

</body>

</html>
